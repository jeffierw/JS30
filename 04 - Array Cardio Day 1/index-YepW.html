        // Array.prototype.filter()
        // 1. Filter the list of inventors for those who were born in the 1500's

        const ans1 = inventors.filter(i =>
            i.year >= 1500 && i.year < 1600
        )

        console.table(ans1);
        // filter 过滤数组中的单个对象或值 组成新数组 原数组不影响

        // Array.prototype.map()
        // 2. Give us an array of the inventors' first and last names

        const ans2 = inventors.map(i => i.first + ' ' + i.last)

        console.table(ans2);
        // 返回想要的新数组 原数组不影响 与filter区别在于map可以对数组中的对象或值进行处理

        // Array.prototype.sort()
        // 3. Sort the inventors by birthdate, oldest to youngest

        const ans3 = inventors.sort((a, b) => {
            return a.year == b.year ? 0 : (a.year < b.year ? -1 : 1)
        })

        console.table(ans3);
        // sort 默认按英文字母升序排序 ，按照自己想要的方式排序，需写callback函数 注意sort在原数组上操作 会修改原数组

        // Array.prototype.reduce()
        // 4. How many years did all the inventors live?

        const ans4 = inventors.reduce((init, i) => init + i.passed - i.year, 0)

        console.log('计算所有人活的时间总和', ans4);
        // reduce理解为对数组每项进行计算等操作，返回想要的值 

        // 5. Sort the inventors by years lived

        const ans5 = inventors.sort((a, b) => {
            let alived = a.passed - a.year
